{% set packages = h.get_action('package_search', {'sort': 'views_recent desc', 'rows': 3, 'fq': 'views_recent:[10 TO *]'}).results %}
<div class="box" style="margin-bottom: 20px">
  <div class="inner">
    <header>
      <h2>Popular Datasets</h2>
    </header>
    <hr>
    {% snippet 'snippets/package_list.html', packages=packages %}
    <div class="row">
      <div style="float: right">
        <a href="/dataset?q=&sort=views_recent+desc" target="_blank">more...</a>
      </div>
    </div>
  </div>
</div>

{% ckan_extends %}
{% block content %}
  <div class="homepage layout-{{ homepage_style }}">
    <div class="container">
      {{ self.flash() }}
    </div>
    <div class="style-bg">
      {% block primary_content %}
        {% snippet "home/layout{0}.html".format(homepage_style) %}
      {% endblock %}
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  {% resource 'cdrc/hyphenator' %}
{% endblock %}
